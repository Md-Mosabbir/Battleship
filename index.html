<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="title">
      <h1>Battleship</h1>
    </div>
    <nav>
      <section id="Player1">
        <input type="text" placeholder="Player-One" />
      </section>

      <section id="Player2">
        <input type="text" placeholder="Player-Two" />
      </section>
    </nav>
    <main>
      <section class="buttons">
        <div class="game-function">
          <button>Start Game</button>
          <button>Reset</button>
          <button id="randomizer">Randomize</button>
          <div id="appearence"><button>appearence</button></div>
        </div>
      </section>
      <section class="board-container">
        <div class="board" id="playerBoard"></div>

        <!-- Enemy Board -->
        <div class="board" id="enemyBoard"></div>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
